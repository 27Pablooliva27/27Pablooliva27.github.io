<!DOCTYPE html>
<html lang="en">
<head>
    <title>QUETZAL OLC2</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./estilos.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/b7c4564f91.js" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <h1 class="titulo">QUETZAL OLC2 </h1>
        <div class="hh1">
            <button class="fas fa-folder-open" type="file" value="text">
              <input type="file" id="file" value="text" />
            </button>
        </div>

        <div class="hh5"><!--BOTON REPORTES-->
            <button class="botoncito" onclick="analisis_desc()">
              <i class="fas fa-file-pdf"></i> REPORTES
            </button>
        </div>

        <div class="hh7"><!--BOTON COMPILAR ASCENDENTE-->
            <button class="botoncito" onclick="analisis_asc()">
              <i class="fas fa-play"></i> COMPILAR
            </button>
        </div>

        <textarea class="txt1" name="texto" id="txtxml" style="width:500px;height:700px">INGRESE SU ARCHIVO DEL LENGUALE QUETZAL</textarea>
        <textarea class="txt2" name="texto" id="txtconsola" style="width:500px;height:700px">--CONSOLA DE RESULTADOS--</textarea>
        <textarea class="txt4" name="texto" id="txtconsola" style="width:500px;height:700px">--RESULTADOS 3D--</textarea>
        <textarea class="txt3" name="texto" id="txtxpath" style="width:1520px;height:30px">--CONSOLA DE ERRORES--</textarea>
    </div>

    <script type="text/javascript">
      const input = document.getElementById('file');
      const editor = document.getElementById('txtxml');
      const editor1 = document.getElementById('txtxpath');
      input.addEventListener('change', function () {
        if (input.files.length > 0) {
          readFile(input.files[0]);
        }
      });
      function readFile(file) {
        const reader = new FileReader();
        reader.onload = function () {
          if (editor.value === "INGRESE SU ARCHIVO DEL LENGUALE QUETZAL") {
            editor.value = reader.result;
          } else {
            editor1.value = reader.result;
          }
  
        }
        reader.readAsText(file);
      }
    </script>

</body>
</html>
